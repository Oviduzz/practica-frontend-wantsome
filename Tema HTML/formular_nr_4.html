<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formular 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>

    <form>

    <ul>
        <li>  
            <label for="name"></label>Name :</label>
            <input type="text" name="name"><br>
        </li><br>

        <li>  
            <label for="mail"></label>Email :</label>
            <input type="email" name="mail"><br>
        </li><br>

        <li>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password" minlength="8" required>
        </li>

        <li>
            <p>Please check all the emotions that apply to you :</p>
            <ul>
                <li>
                    <label for="feel">Angry</label>
                    <input type="checkbox" name="feel" checked><br>
                </li>
                <li>
                    <label for="feel" >Sad</label>
                    <input type="checkbox" name="feel"><br>
                </li>
                <li>
                    <label for="feel" >Happy</label>
                    <input type="checkbox" name="feel">
                </li>
                <li>
                    <label for="feel" >Ambivalent</label>
                    <input type="checkbox" name="feel">
                </li>
            </ul>    
        </li>

        <li>
            <p>How satisfied were you with our service ?</p>
            <ul>
                 <li>
                    <label for="satisfied">Very satisfied</label>
                    <input type="checkbox" name="satisfied" checked><br>
                 </li>
                <li>
                    <label for="satisfied" >Satisfied</label>
                     <input type="checkbox" name="satisfied"><br>
                </li>
                <li>
                    <label for="satisfied" >Didn't care</label>
                    <input type="checkbox" name="satisfied">
                </li>
                <li>
                    <label for="satisfied" >Dissatisfied</label>
                    <input type="checkbox" name="satisfied">
                </li>
                <li>
                    <label for="satisfied" >Very dissatisfied</label>
                    <input type="checkbox" name="satisfied">
                </li>
            </ul>    
        </li>

        <li>
            Further comments: 
            <textarea rows="4" cols="30"></textarea>
        </li>

        <li>
            <label for="bio"></label>Bio photo :</label>
            <input type="text" name="bio">
            <input type="file" value="Choose..."><br>
        </li>

        <li>
            <br>
            <label for="location">Location visited :</label>
            <select id="location">
                    <option value="">Select location</option>
            </select><br>
        </li><br>

        <li>
            <input type="submit" value="Submit">
        </li>

        </ul>
    </form>

</body>
</html>
