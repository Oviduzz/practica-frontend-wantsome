<!DOCTYPE html>

<html>

    <head>
        <title>Forms</title>
    </head>

    <body>
        <form>
            
            <br>
            <label for="nume">Nume :<br></label>
            <input type="text" name="nume" placeholder="Mitrutz" required><br>

            <br>
            <label for="prenume">Prenume :<br></label>
            <input type="text" name="prenume" placeholder="Mateias" required><br>
            
            <br>
            <label for="varsta" required>Varsta :<br></label>
            <input type="number" min="18" max="99" name="varsta"><br>

            <br>
            <label for="experienta" required>Ani Experienta :</label>
            <input type="range" name="experienta"><br>

            <br>
            <label for="nastere" required>Data Nastere :</label>
            <input type="date" name="nastere" min="11.30.1988" max="02.28.2019"><br>

            <br>
            <label for="luna" required>Luna :</label>
            <input type="month" name="luna"><br>

            <br>
            <label for="saptamana" required>Saptamana :</label>
            <input type="week" name="saptamana"><br>

            <br>
            <label for="timp" required>Timpul :</label>
            <input type="time" name="timp"><br>

            <br>
            <p>Ce limbaj de programare preferi ?</p>
            <label for="limbaj" required>Java</label>
            <input type="checkbox" name="limbaj">
            <label for="limbaj" required>.Net</label>
            <input type="checkbox" name="limbaj">
            <label for="limbaj" required>JavaScript</label>
            <input type="checkbox" name="limbaj"><br>

            <br>
            <p>Ce limbaj de programare preferi ?</p>
            <label for="limbaj" required>Java</label>
            <input type="radio" name="limbaj">
            <label for="limbaj" required>.Net</label>
            <input type="radio" name="limbaj">
            <label for="limbaj" required>JavaScript</label>
            <input type="radio" name="limbaj"><br>

            <br>
            <input type="submit" value="Push"><br>
        
        </form>
    </body>

</html>
